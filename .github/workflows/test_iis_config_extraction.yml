name: test_iis_config_extraction
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2016, windows-latest ]
    steps:
      - name: Checkout on ${{ matrix.os }}
        uses: actions/checkout@v2
      - name: Execute the tests suite on ${{ matrix.os }}
        run: .\test_iis_config_extraction.ps1
        shell: powershell

